<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <!-- Title Page-->
    <title>Ver datos de pólizas</title>

    <!-- Main CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="row h-100">
    <div class="col-12 my-auto">
    <div class="col-6 mx-auto">
        <h2>Ver datos de Póliza</h2>
        <form>
            <div class="form-group row">
            <label class="col-5 col-form-label" for="full_name">Nombre/Razón Social</label> 
            <div class="col-7">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                    </div>
                </div> 
                <input id="full_name" name="full_name" type="text" class="form-control" readonly>
                </div>
            </div>
            </div>
            <div class="form-group row">
                <label class="col-5 col-form-label" for="pc_status">Estado</label> 
                <div class="col-7">
                    <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <i class="fa fa-address-card"></i>
                        </div>
                    </div> 
                    <input id="pc_status" name="pc_status" type="text" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group row">
            <label for="payment_method" class="col-5 col-form-label">Forma de Pago</label> 
            <div class="col-7">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-money"></i>
                    </div>
                </div> 
                <input id="payment_method" name="payment_method" type="text" class="form-control" readonly>
                </div>
            </div>
            </div>
            <div class="form-group row">
            <label for="ccCBU_number" class="col-5 col-form-label">Número de CBU/Tarjeta</label> 
            <div class="col-7">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-credit-card"></i>
                    </div>
                </div> 
                <input id="ccCBU_number" name="ccCBU_number" type="text" class="form-control" readonly>
                </div>
            </div>
            </div>
            <div class="form-group row">
                <label for="CC_Entity" class="col-5 col-form-label">Entidad Tarjeta</label> 
                <div class="col-7">
                    <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <i class="fa fa-credit-card"></i>
                        </div>
                    </div> 
                    <input id="CC_Entity" name="CC_Entity" type="text" class="form-control" readonly>
                    </div>
                </div>
                </div>
            <div class="form-group row">
            <label for="discount_perc" class="col-5 col-form-label">Descuento/Recargo</label> 
            <div class="col-7">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-percent"></i>
                    </div>
                </div> 
                <input id="discount_perc" name="discount_perc" type="text" class="form-control" readonly>
                </div>
            </div>
            </div>
            <div class="form-group row">
            <label for="text" class="col-5 col-form-label">Ingrese Número de Póliza</label> 
            <div class="col-7">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-hand-o-right"></i>
                    </div>
                </div> 
                <input id="PzaN" name="text" type="text" aria-describedby="textHelpBlock" required="required" class="form-control">
                </div> 
                <span id="textHelpBlock" class="form-text text-muted">Ej: 01-05-01-3000000</span>
            </div>
            </div> 
            <div class="form-group row">
            <div class="offset-5 col-7">
                <button name="BtnVer" id="BtnVer" type="button" class="btn btn-primary" onclick="BtnVerDatos('PzaN')">Ver Datos</button>
            </div>
            </div>
            <div class="form-group row">
            <div class="offset-5 col-7">
                <button name="BtnFrente" id="BtnFrente" type="button" class="btn btn-primary" onclick="alert('descargar frente y tarjeta')">Descargar Frente y Tarjeta</button>
            </div>
            </div>
            <div class="form-group row">
            <div class="offset-5 col-7">
                <button name="BtnComprobante" id="BtnComprobante" type="button" class="btn btn-primary" onclick="downloadPc('PzaN',OPTIONS.Pago);">Descargar Comprobante de Pago</button>
            </div>
            </div>
            <div class="form-group row">
            <div class="offset-5 col-7">
                <button name="BtnCompleta" id="BtnCompleta" type="button" class="btn btn-primary" onclick="downloadPc('PzaN',OPTIONS.Frente);">Descargar Póliza Completa</button>
            </div>
            </div>
        </form>
    </div>
    </div>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/pcDownloader.js"></script>
</html>
